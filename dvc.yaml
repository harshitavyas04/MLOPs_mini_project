stages:
  preprocess:
    cmd: python src/preprocess.py
    deps:
    - src/preprocess.py
    - data/loan-train.csv
    - data/loan-test.csv
    outs:
    - data/processed_loan_train.csv
    - data/processed_loan_test.csv
  train:
    cmd: \ -d src/train.py \ -d data/processed_loan_train.csv \ -o model.pkl \ 
      python src/train.py
  evaluate:
    cmd: \ -d src/evaluate.py \ -d model.pkl \ -d data/processed_loan_test.csv \
      -M metrics.json \ python src/evaluate.py
