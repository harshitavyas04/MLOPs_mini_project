stages:
  preprocess:
    cmd: python src/preprocess.py
    deps:
      - src/preprocess.py
      - data/loan-train.csv
      - data/loan-test.csv
    outs:
      - data/processed_loan_train.csv
      - data/processed_loan_test.csv

  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - data/processed_loan_train.csv
    outs:
      - model.pkl

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - src/evaluate.py
      - model.pkl
      - data/processed_loan_test.csv
    metrics:
      - metrics.json
