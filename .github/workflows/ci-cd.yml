name: CI/CD for Streamlit App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint code (Optional but recommended)
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Run tests
        run: |
          echo "Running tests..."
          pip install pytest
          pytest tests/ --maxfail=1 --disable-warnings -q

      - name: Run sanity test (Streamlit syntax)
        run: |
          echo "Running Streamlit sanity check..."
          python -m py_compile app_streamlit.py
          echo "Streamlit app compiled successfully"

      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: streamlit-app
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify Streamlit Cloud (or AWS)
        run: |
          echo "Deployment Stage Triggered!"
          echo "If linked to Streamlit Cloud, this push will trigger a new deployment automatically."
