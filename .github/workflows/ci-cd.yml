name: CI/CD Pipeline for Streamlit Loan Prediction App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ§ª Continuous Integration (CI)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ” Lint Code (Optional but Recommended)
        run: |
          pip install flake8
          echo "Running lint checks..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: ğŸ§  Run Automated Tests
        run: |
          echo "Executing unit tests..."
          pip install pytest
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/ --maxfail=1 --disable-warnings -q

      - name: ğŸ§° Streamlit Sanity Test
        run: |
          echo "Verifying Streamlit syntax..."
          python -m py_compile app_streamlit.py

      - name: ğŸ“¦ Upload Build Artifact (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: streamlit-app-artifact
          path: .

  deploy:
    name: ğŸš€ Continuous Deployment (CD)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Latest Code
        uses: actions/checkout@v4

      - name: ğŸš€ Trigger Streamlit (or AWS) Deployment
        run: |
          echo "âœ… Deployment Stage Triggered"
          echo "If linked to Streamlit Cloud, this push will auto-deploy the updated app."
