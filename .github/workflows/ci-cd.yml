name: CI/CD for Streamlit App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run sanity test
        run: |
          echo "Running basic Streamlit sanity test..."
          python -m py_compile app_streamlit.py
          echo "Streamlit app compiled successfully"

      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: streamlit-app
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify Streamlit Cloud
        run: |
          echo "Code pushed successfully!"
          echo "If linked to Streamlit Cloud, deployment will trigger automatically."
